<nz-table #basicTable [nzData]="dataSet">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Website</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td>{{data.address.street}}</td>
    <td>{{data.phone}}</td>
    <td>{{data.website}}</td>
  </tr>
  </tbody>
</nz-table>
