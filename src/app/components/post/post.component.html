<div class="post-container">
  <div class="post-container-wrapper" *ngIf="post !== undefined && user !== undefined;">
    <a mat-tab-link routerLink="/posts" class="post-container-back-link" routerLinkActive="active">&#9664; <b>posts</b></a>
    <hr/>
    <h5>{{post.title}}</h5>
    <p>{{post.body}}</p>
    <hr/>
    <p>Author:
      <a mat-tab-link [routerLink]="['users', user.id]" class="post-container-next-link" routerLinkActive="active">
        {{user.username}}
      </a>
    </p>
  </div>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
</div>
