<div class="posts-container" *ngIf="postsService.posts.length; else loading">
    <div class="posts-container-content" *ngFor="let post of postsService.posts; let i = index">
        <h4>{{i + 1}}. {{post.title}}</h4>
        <hr/>
        <p>{{post.body}}</p>
        <hr/>
        <a mat-tab-link [routerLink]="[post.id]" routerLinkActive="active" class="posts-more-button">more &#9658;</a>
    </div>
</div>

<ng-template #loading>
    <div class="posts-container-content">
        <p class="posts-container-content-loading">
            loading...
        </p>
    </div>
</ng-template>
