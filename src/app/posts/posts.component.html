<div class="posts-container">
  <div class="posts-container-content" *ngFor="let post of posts;">
    <h4>{{post.title}}</h4>
    <hr/>
    <p>{{post.body}}</p>
    <hr/>
    <a mat-tab-link [routerLink]="[post.id]" routerLinkActive="active" class="posts-more-button"><b>more</b> &#9658;</a>
  </div>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
</div>
<div class="posts-container"  *ngIf="posts.length < 1;">
  <h3>We don't have posts yet...</h3>
</div>
